							<li class="inline-block"><a href="#tab-register">Registrati</a></li>
							<li class="inline-block"><a href="#tab-login">Accedi</a></li>
						</ul>

						<div class="tab-container">

							<div class="tab-content clearfix" id="tab-register">
								<div class="panel panel-default nobottommargin">
									<div class="panel-body" style="padding: 40px;">
										<form id="register-form" name="register-form" class="nobottommargin" action="#" method="post">
                                            <div class="col_half nobottommargin">
                                                <div class="radio">
                                                    <label class="noleftpadding">
                                                        Che tipo di utente sei? <i class="icon-arrow-right2"></i>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col_one_fourth nobottommargin">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                                        Privato
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col_one_fourth col_last nobottommargin">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                        Azienda
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="divider divider-center"><i class="icon-arrow-down2"></i></div>
                                            <div class="col_full hidden">
                                                <label for="register-form-company">Ragione sociale:</label>
                                                <input type="text" id="register-form-company" name="register-form-company" value="" class="form-control" />
                                            </div>
                                            <div class="col_half">
                                                <label for="register-form-name">Nome:</label>
                                                <input type="text" id="register-form-name" name="register-form-name" value="" class="form-control" />
                                            </div>
                                            <div class="col_half  col_last">
                                                <label for="register-form-surname">Cognome:</label>
                                                <input type="text" id="register-form-surname" name="register-form-surname" value="" class="form-control" />
                                            </div>
                                            <div class="col_full">
                                                <label for="register-form-email">Email:</label>
                                                <input type="text" id="register-form-email" name="register-form-email" value="" class="form-control" />
                                            </div>
                                            <div class="col_full">
                                                <label for="register-form-category">Ruolo:</label>
                                                <select id="register-form-category" name="register-form-category" class="form-control" >
                                                    <option value="">-- Scegli --</option>
                                                    <option value="sassofono">Sassofonista</option>
                                                    <option value="piano">Pianista</option>
                                                    <option value="batteria">Batterista</option>
                                                </select>
                                            </div>
                                            <div class="col_half">
                                                <label for="register-form-password">Scegli una Password:</label>
                                                <input type="password" id="register-form-password" name="register-form-password" value="" class="form-control" />
                                            </div>

                                            <div class="col_half col_last">
                                                <label for="register-form-repassword">Re-inserisci la Password:</label>
                                                <input type="password" id="register-form-repassword" name="register-form-repassword" value="" class="form-control" />
                                            </div>

                                            <div class="col_full nobottommargin">
                                                <button class="button button-rounded nomargin" id="register-form-submit" name="register-form-submit" value="register">Registrati ora</button>
                                            </div>
                                        </form>
									</div>
								</div>
							</div>

										<form id="login-form" name="login-form" class="nobottommargin " action="#" method="post">
                                            <div class="col_full">
                                                <label for="login-form-username">Username:</label>
                                                <input type="text" id="login-form-username" name="login-form-username" value="" class="not-dark form-control" />
                                            </div>

                                            <div class="col_full">
                                                <label for="login-form-password">Password:</label>
                                                <input type="password" id="login-form-password" name="login-form-password" value="" class="not-dark form-control" />
                                            </div>

                                            <div class="col_full nobottommargin">
                                                <button class="button  button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Accedi</button>
                                                <a href="#" class="fright">Password dimenticata?</a>
                                            </div>
                                        </form>
									</div>
